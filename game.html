<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stickman Animation</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stickman {
      width: 250px;
      height: 250px;
      background-image: url('spritesheet.png');
      background-repeat: no-repeat;
      background-size: 1000px 750px; /* 4 columns x 250 = 1000px, 3 rows x 250 = 750px */
      animation: walk 1s steps(2) infinite;
      image-rendering: pixelated;
    }

    @keyframes walk {
      0% { background-position: 0 0; }
      100% { background-position: -500px 0; }
    }
  </style>
</head>
<body>
  <div class="stickman"></div>
</body>
</html>
