<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pranjal Campaign</title>
  <style>
    body {
      background-color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }.sprite {
  background-image: url('spritesheet.png');
  background-repeat: no-repeat;
  display: inline-block;
  margin: 20px;
}

.big-stickman {
  width: 150px;
  height: 200px;
  background-position: -50px -50px;
}

.speech-hi {
  width: 350px;
  height: 120px;
  background-position: -550px -50px;
}

.speech-where {
  width: 350px;
  height: 130px;
  background-position: -550px -400px;
}

.manifesto-box {
  width: 500px;
  height: 180px;
  background-position: -450px -850px;
}

.explosion {
  width: 120px;
  height: 120px;
  animation: explode 0.6s steps(3) infinite;
}

@keyframes explode {
  0% { background-position: -150px -1250px; }
  33% { background-position: -400px -1250px; }
  66% { background-position: -650px -1300px; }
}

  </style>
</head>
<body>
  <!-- Scene 1: Big stickman waving -->
  <div class="sprite big-stickman"></div>  <!-- Scene 2: Speech bubble Hi Iâ€™m Pranjal -->  <div class="sprite speech-hi"></div>  <!-- Scene 3: Where were we... -->  <div class="sprite speech-where"></div>  <!-- Scene 4: Manifesto intro -->  <div class="sprite manifesto-box"></div>  <!-- Scene 5: Explosion effect -->  <div class="sprite explosion"></div>
</body>
</html>
