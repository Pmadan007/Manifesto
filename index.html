<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranjal Boot Sequence</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow: hidden;
    }

    #tap-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #tap-box {
      background: white;
      color: black;
      padding: 1.5rem 2.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
      transform: scale(0);
      animation: popUp 0.5s ease-out 0.2s forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    #terminal {
      padding: 2rem;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      display: none;
    }

    .boot-line {
      opacity: 0;
      transform: scale(0.95);
      animation: popIn 0.2s ease-out forwards;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #game-screen {
      display: none;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    #stickman-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  text-align: center;
}

#stickman {
  font-size: 4rem;
  color: white;
}

#speech-bubble {
  background: white;
  color: black;
  padding: 0.5rem 1rem;
  border-radius: 10px;
  display: inline-block;
  margin-top: 1rem;
  font-size: 1rem;
  animation: popIn 0.3s ease;
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
  </style>
</head>
<body>

  <!-- TAP TO START SCREEN -->
  <div id="tap-screen">
    <div id="tap-box">TAP TO START</div>
  </div>

  <!-- TERMINAL SCREEN -->
  <div id="terminal"></div>

  <!-- GAME SCREEN (to be filled in Step 2) -->
  <div id="game-screen">
  <div id="siren-overlay"></div>
  <div id="stickman-container">
    <div id="stickman">|O|</div>
    <div id="speech-bubble">Hi, I'm Pranjal.</div>
  </div>
  <div id="enemies"></div>
  <div id="dialogue" style="display:none;">Where was I? Oh rightâ€¦</div>
  </div>

  <!-- TYPE SOUND -->
  <audio id="typeSound" src="s1.wav" preload="auto"></audio>

  <script>
    const lines = [
      ">> Booting NEST Election OS v2.5...",
      ">> Authenticating user: PRANJAL",
      ">> Loading core leadership modules...",
      ">> Installing 'Socials Lead' plugin...",
      ">> Detected 11 background processes... all irrelevant.",
      ">> Injecting Learnex Lead protocols...",
      ">> Optimizing charisma output...",
      ">> Launching PRANJAL.EXE..."
    ];

    const tapScreen = document.getElementById("tap-screen");
    const tapBox = document.getElementById("tap-box");
    const terminal = document.getElementById("terminal");
    const gameScreen = document.getElementById("game-screen");
    const sound = document.getElementById("typeSound");

    tapBox.addEventListener("click", () => {
      tapScreen.style.display = "none";
      terminal.style.display = "block";
      typeLinesFast(0);
    });

    function playSound() {
      sound.currentTime = 0;
      sound.play().catch(() => {});
    }

    function typeLinesFast(index) {
      if (index < lines.length) {
        const line = document.createElement("div");
        line.className = "boot-line";
        line.textContent = lines[index];
        terminal.appendChild(line);
        playSound();
        setTimeout(() => typeLinesFast(index + 1), 300);
      } else {
        setTimeout(() => {
          terminal.style.display = "none";
          setTimeout(() => {
  showSirenAndStartGame();
}, 1800); // give ~1.8s for "Hi, I'm Pranjal"
          function showSirenAndStartGame() {
  // Hide speech bubble
  document.getElementById("speech-bubble").style.display = "none";

  // Flash siren
  const siren = document.getElementById("siren-overlay");
  siren.style.animation = "flashSiren 0.5s ease-in-out";

  setTimeout(() => {
    siren.style.display = "none";
    spawnEnemies();
  }, 600);
}

function spawnEnemies() {
  const enemiesContainer = document.getElementById("enemies");
  const dialogue = document.getElementById("dialogue");
  let enemiesLeft = 11;

  for (let i = 0; i < 11; i++) {
    const enemy = document.createElement("div");
    enemy.className = "enemy";
    enemy.textContent = "??";
    enemy.style.left = Math.random() * 80 + 10 + "%";
    enemy.style.top = Math.random() * 70 + 10 + "%";
    enemy.addEventListener("click", () => {
      enemy.remove();
      enemiesLeft--;
      if (enemiesLeft === 0) {
        dialogue.style.display = "block";
        setTimeout(() => {
          nextPhase(); // Placeholder for Step 3
        }, 1500);
      }
    });
    enemiesContainer.appendChild(enemy);
  }
}
        }, 400);
      }
    }
  </script>
</body>
</html>
